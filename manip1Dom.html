Creare una lista aggiungendo il task desiderato mediante il bottone Aggiungi.
Creare un checkbox per ogni task aggiunto. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>To-Do List</h1>
        <input type="text" placeholder="..." value>
        <button onclick="addProduct()">Aggiungi</button>
        <ul></ul>
    </div>
    <script>
        const addProduct = () => {
            const button = document.querySelector("button");
            const ul = document.getElementsByTagName("ul")[0];
            const input = document.querySelector("input");
            const checkbox = document.createElement("input");
            checkbox.setAttribute("type", "checkbox");
            const li = document.createElement("li");
            li.innerText = input.value;
            li.appendChild(checkbox);
            ul.appendChild(li)
        };
        button.addEventListener(onclick, addProduct());
    </script>
</body>

</html>
